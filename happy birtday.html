<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="happy birtday.css" />
    <title>Happy birthday</title>
  </head>
  <body>
    <!-- instagram syhriltdy -->
    <canvas id="c"></canvas>

    <!-- Audio autoplay, dimulai dalam kondisi mute -->
    <audio id="bgMusic" autoplay muted loop>
      <source src="lagu.mp3" type="audio/mpeg" />
      Browser kamu tidak mendukung audio.
    </audio>

    <!-- Tombol untuk aktifkan suara -->
    <button onclick="enableSound()" style="position: absolute; top: 20px; left: 20px; z-index: 999;">
      ðŸ”Š Aktifkan Musik
    </button>

    <script>
      function enableSound() {
        const music = document.getElementById("bgMusic");
        music.muted = false;
        music.play();
      }
    </script>
    <script src="happy birtday.js"></script>
  </body>
</html>
